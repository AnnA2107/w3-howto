<!DOCTYPE html>
<html>
<head>
	<title>Contact chips and cards</title>
	<link rel="stylesheet" type="text/css" href="contactStyle.css">
</head>
<body>
<!--contact chips-->
<div class="chip">
	<img src="contact1.jpg" alt="Person" width="96" height="96">John Doe
	<span class="closebtn" onclick="this.parentElement.style.display = 'none'">&times;</span>
</div>

<!--contact card-->
<div class="card">
	<img src="contact2.jpg" alt="Avatar" width="96" height="96">
	<div class="container">
	<h4><b>Joan Doe</b></h4>
	<p>Archtect & Engineer</p>
	</div>
</div>
</body>
</html>
