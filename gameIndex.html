<script>

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        //mouse coursor as controller
        /*this.canvas.style.cursor = "none"; //hide the original cursor*/
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        //touch screen as controller
        /*
        window.addEventListener("touchmove",function (e){
        	myGameArea.x = e.touches[0].screenX;

        */

        })*/
        //keybord as controller

        })
        */
    },
    clear : function(){
    	this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x,y){
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;
	this.x = x;
	this.y = y;
	this.update = function(){
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function(){
		this.x += this.speedX;
		this.y += this.speedY;
	}
}
function updateGameArea(){
	myGameArea.clear();
	//touchscreen as controller
	/*
	if(myGameArea.touchX && myGameArea.touchY){

	}
	*/
	//mouse coursor as controller
	/*if(myGameArea.x && myGameArea.y){

	}*/

	//keybord as controller
	/*
	myGamePiece.speedX = 0;

	}
	if (myGameArea.keys && myGameArea.keys[39]){
		myGamePiece.speedX = 1;
	}
	if (myGameArea.keys && myGameArea.keys[38]){

	}
	if (myGameArea.keys && myGameArea.keys[40]){

	}
	*/
	myGamePiece.newPos();
	myGamePiece.update();
	//three color squares
	/*redGamePiece.x += 1;
    yellowGamePiece.x += 1; 
    yellowGamePiece.y += 1; 
    blueGamePiece.x += 1; 
    blueGamePiece.y -= 1;
	redGamePiece.update();
    yellowGamePiece.update(); 
    blueGamePiece.update();*/
}
function moveup(){
	myGamePiece.speedY -=1;
}
function movedown(){
	myGamePiece.speedY +=1;
}
function moveleft(){
	myGamePiece.speedX -=1;
}
function moveright(){
	myGamePiece.speedX +=1;
}
function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}
</script>
<div class="control">
<button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
<button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
<button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
<button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>

</div>
<p>If you click a button the red square will start moving. The movement will stop when you stop pressing th button.</p>
<p>We have added the ontouchstart event on the buttons, to make this example work for touch devices.</p>
